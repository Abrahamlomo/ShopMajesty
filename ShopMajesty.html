<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMajesty | Modern Storefront</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --success: #4CAF50;
            --danger: #F44336;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 12px rgba(67, 97, 238, 0.08);
            --transition: all 0.3s cubic-bezier(.4,0,.2,1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: white;
            box-shadow: var(--shadow);
            padding: 0 0 0 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .logo i {
            color: var(--accent);
            margin-right: 12px;
        }
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        .nav-links a {
            color: var(--dark);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: color 0.2s;
        }
        .nav-links a:hover {
            color: var(--primary);
        }
        .nav-user {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        .nav-user button, .nav-user .btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .nav-user button:hover, .nav-user .btn:hover {
            background: var(--primary-dark);
        }
        .hero {
            background: linear-gradient(rgba(67,97,238,0.08), rgba(76,201,240,0.08)), url('https://images.unsplash.com/photo-1515168833906-d2a3b82b302b?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            min-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 3rem 1rem 2rem 1rem;
        }
        .hero-content {
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            padding: 2.5rem 2rem;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 0 auto;
        }
        .hero-content h1 {
            font-size: 2.7rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .hero-content p {
            color: var(--gray);
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .hero-content .btn {
            font-size: 1.1rem;
            padding: 0.9rem 2.2rem;
            border-radius: 30px;
        }
        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }
        .product-card {
            background: white;
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 1.5rem 1.2rem 1.2rem 1.2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-7px) scale(1.03);
            box-shadow: 0 8px 32px rgba(67,97,238,0.13);
        }
        .product-card img {
            width: 100%;
            max-width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }
        .product-card h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--secondary);
        }
        .product-card p {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 0.7rem;
            text-align: center;
        }
        .product-card .price {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .product-card .btn {
            width: 100%;
            margin-top: auto;
        }
        /* Cart Sidebar */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 350px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 16px rgba(67,97,238,0.13);
            z-index: 200;
            transition: right 0.35s cubic-bezier(.4,0,.2,1);
            display: flex;
            flex-direction: column;
        }
        .cart-sidebar.open {
            right: 0;
        }
        .cart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.2rem 1.5rem 1rem 1.5rem;
            border-bottom: 1px solid var(--border);
        }
        .cart-header h2 {
            font-size: 1.3rem;
            color: var(--primary);
            margin: 0;
        }
        .cart-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray);
            cursor: pointer;
        }
        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.1rem;
        }
        .cart-item span {
            font-size: 1rem;
        }
        .cart-item .remove-btn {
            background: none;
            border: none;
            color: var(--danger);
            font-size: 1.1rem;
            cursor: pointer;
        }
        .cart-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            background: #fafcff;
        }
        .cart-footer .btn {
            width: 100%;
        }
        /* Auth Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 300;
            left: 0;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: auto;
            background: rgba(67,97,238,0.08);
            align-items: center;
            justify-content: center;
        }
        .modal.open {
            display: flex;
        }
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 2.5rem 2rem 2rem 2rem;
            box-shadow: var(--shadow);
            min-width: 320px;
            max-width: 95vw;
            margin: auto;
            position: relative;
        }
        .modal-content h2 {
            color: var(--primary);
            margin-bottom: 1.2rem;
        }
        .modal-content form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .modal-content input {
            padding: 0.8rem 1rem;
            border: 1.5px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
        }
        .modal-content button[type="submit"] {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .modal-content button[type="submit"]:hover {
            background: var(--primary-dark);
        }
        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.3rem;
            color: var(--gray);
            cursor: pointer;
        }
        .modal-message {
            color: var(--danger);
            margin-top: 0.5rem;
            min-height: 1.2em;
        }
        @media (max-width: 700px) {
            .nav, .main-content { padding: 0 1rem; }
            .cart-sidebar { width: 100vw; max-width: 100vw; }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a href="#" class="logo"><i class="fas fa-crown"></i> ShopMajesty</a>
            <div class="nav-links">
                <a href="#" class="active">Home</a>
                <a href="#" id="nav-products">Products</a>
                <a href="sell.html" id="nav-sell">Sell</a>
            </div>
            <div class="nav-user" id="nav-user">
                <button id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart</button>
                <button id="login-btn">Login</button>
            </div>
        </div>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to ShopMajesty</h1>
            <p>Your one-stop shop for the latest and greatest products. Enjoy a seamless shopping experience with secure checkout and fast delivery.</p>
            <button class="btn" id="shop-now-btn">Shop Now</button>
        </div>
    </section>
    <main class="main-content">
        <h2 style="color:var(--primary);margin-bottom:1.5rem;">Featured Products</h2>
        <div id="product-list" class="product-grid"></div>
    </main>
    <!-- Cart Sidebar -->
    <aside class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button class="cart-close" id="cart-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="cart-items" id="cart-list"></div>
        <div class="cart-footer">
            <button class="btn" id="checkout-btn" style="display:none;">Proceed to Checkout</button>
        </div>
    </aside>
    <!-- Auth Modal -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <button class="modal-close" id="auth-close">&times;</button>
            <h2 id="auth-title">Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="register-form" style="display:none;">
                <input type="text" id="register-name" placeholder="Name" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <div class="modal-message" id="auth-message"></div>
            <div style="margin-top:1rem;text-align:center;">
                <span id="toggle-auth">Don't have an account? <a href="#" id="show-register">Register</a></span>
            </div>
        </div>
    </div>
    <script src="frontend/js/auth.js"></script>
    <script src="frontend/js/products.js"></script>
    <script src="frontend/js/cart.js"></script>
    <script>
    // UI State
    function showUserNav() {
        const user = getCurrentUser();
        const navUser = document.getElementById('nav-user');
        if (user) {
            navUser.innerHTML = `
                <button id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart</button>
                <span>Hi, ${user.name}</span>
                <button id="logout-btn">Logout</button>
            `;
            document.getElementById('logout-btn').onclick = () => { logoutUser(); location.reload(); };
        } else {
            navUser.innerHTML = `
                <button id="cart-toggle"><i class="fas fa-shopping-cart"></i> Cart</button>
                <button id="login-btn">Login</button>
            `;
            document.getElementById('login-btn').onclick = () => openAuthModal('login');
        }
        document.getElementById('cart-toggle').onclick = () => openCart();
    }
    // Auth Modal Logic
    function openAuthModal(mode) {
        document.getElementById('auth-modal').classList.add('open');
        document.getElementById('auth-title').textContent = mode === 'register' ? 'Register' : 'Login';
        document.getElementById('login-form').style.display = mode === 'register' ? 'none' : '';
        document.getElementById('register-form').style.display = mode === 'register' ? '' : 'none';
        document.getElementById('auth-message').textContent = '';
        document.getElementById('toggle-auth').innerHTML = mode === 'register'
            ? 'Already have an account? <a href="#" id="show-login">Login</a>'
            : 'Don\'t have an account? <a href="#" id="show-register">Register</a>';
        document.getElementById('show-login')?.addEventListener('click', e => { e.preventDefault(); openAuthModal('login'); });
        document.getElementById('show-register')?.addEventListener('click', e => { e.preventDefault(); openAuthModal('register'); });
    }
    document.getElementById('auth-close').onclick = () => document.getElementById('auth-modal').classList.remove('open');
    // Auth forms
    document.getElementById('login-form').onsubmit = async (e) => {
        e.preventDefault();
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const res = await loginUser(email, password);
        document.getElementById('auth-message').textContent = res.message || (res.token ? 'Login successful!' : 'Login failed.');
        if (res.token) {
            document.getElementById('auth-modal').classList.remove('open');
            showUserNav();
            renderProducts('product-list');
            renderCart('cart-list');
        }
    };
    document.getElementById('register-form').onsubmit = async (e) => {
        e.preventDefault();
        const name = document.getElementById('register-name').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const res = await registerUser(name, email, password);
        document.getElementById('auth-message').textContent = res.message || (res.token ? 'Registration successful!' : 'Registration failed.');
        if (res.message && res.message.toLowerCase().includes('success')) {
            setTimeout(() => openAuthModal('login'), 1200);
        }
    };
    // Hero CTA
    document.getElementById('shop-now-btn').onclick = () => {
        const mainContent = document.querySelector('.main-content');
        if (mainContent) {
            mainContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
    };
    // Product grid
    window.renderProducts = async function(containerId) {
        await renderProducts(containerId);
        // Re-attach add to cart logic for new cards
        document.querySelectorAll('.add-to-cart').forEach(btn => {
            btn.onclick = async () => {
                if (!getCurrentUser()) {
                    openAuthModal('login');
                    return;
                }
                await addToCart(btn.getAttribute('data-id'), 1);
                renderCart('cart-list');
                openCart();
            };
        });
    };
    // Cart Sidebar Logic
    function openCart() {
        document.getElementById('cart-sidebar').classList.add('open');
        renderCart('cart-list');
        updateCheckoutBtn();
    }
    document.getElementById('cart-close').onclick = () => document.getElementById('cart-sidebar').classList.remove('open');
    // Cart rendering
    window.renderCart = async function(containerId) {
        await window.fetchCart().then(cart => {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (!cart.items || cart.items.length === 0) {
                container.innerHTML = '<p>Your cart is empty.</p>';
                document.getElementById('checkout-btn').style.display = 'none';
                return;
            }
            cart.items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `
                    <span>${item.product.name}</span>
                    <span>Qty: ${item.quantity}</span>
                    <span>$${item.product.price.toFixed(2)}</span>
                    <button class="remove-btn" data-id="${item.product._id}"><i class="fas fa-trash"></i></button>
                `;
                container.appendChild(div);
            });
            // Remove logic
            container.querySelectorAll('.remove-btn').forEach(btn => {
                btn.onclick = async () => {
                    await window.removeFromCart(btn.getAttribute('data-id'));
                    renderCart(containerId);
                    updateCheckoutBtn();
                };
            });
            document.getElementById('checkout-btn').style.display = cart.items.length > 0 ? '' : 'none';
        });
    };
    // Checkout button
    document.getElementById('checkout-btn').onclick = function() {
        window.location.href = 'payment%20method.html'; // Use encoded space for file navigation
    };
    // Update checkout button
    async function updateCheckoutBtn() {
        const cart = await window.fetchCart();
        document.getElementById('checkout-btn').style.display = (cart.items && cart.items.length > 0) ? '' : 'none';
    }
    // On load
    window.onload = () => {
        showUserNav();
        renderProducts('product-list');
        renderCart('cart-list');
    };
    </script>
</body>
</html>
