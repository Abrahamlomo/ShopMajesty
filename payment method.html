<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopMajesty - Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --accent: #4cc9f0;
            --success: #4CAF50;
            --danger: #F44336;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border: #dee2e6;
            --shadow: 0 4px 12px rgba(67, 97, 238, 0.08);
            --transition: all 0.3s cubic-bezier(.4,0,.2,1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: var(--dark);
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: white;
            box-shadow: var(--shadow);
            padding: 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.2rem 2rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .logo i {
            color: var(--accent);
            margin-right: 12px;
        }
        .nav-user {
            display: flex;
            align-items: center;
            gap: 1.2rem;
        }
        .nav-user button {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1.2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .nav-user button:hover {
            background: var(--primary-dark);
        }
        .checkout-container {
            max-width: 900px;
            margin: 2.5rem auto;
            background: white;
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem 2rem 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2.5rem;
        }
        .order-summary {
            flex: 1 1 320px;
            background: #f8fafd;
            border-radius: 14px;
            padding: 2rem 1.5rem;
            box-shadow: 0 2px 8px rgba(67,97,238,0.06);
            margin-bottom: 1.5rem;
        }
        .order-summary h2 {
            color: var(--primary);
            margin-bottom: 1.2rem;
        }
        .summary-list {
            list-style: none;
            padding: 0;
            margin: 0 0 1.2rem 0;
        }
        .summary-list li {
            display: flex;
            justify-content: space-between;
            padding: 0.7rem 0;
            border-bottom: 1px solid var(--border);
            font-size: 1.08rem;
        }
        .summary-list li:last-child {
            border-bottom: none;
            font-weight: 700;
            color: var(--primary);
            font-size: 1.15rem;
        }
        .payment-section {
            flex: 1 1 320px;
            background: #f8fafd;
            border-radius: 14px;
            padding: 2rem 1.5rem;
            box-shadow: 0 2px 8px rgba(67,97,238,0.06);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .payment-section h2 {
            color: var(--primary);
            margin-bottom: 1.2rem;
        }
        .payment-methods {
            display: flex;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }
        .pay-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.9rem 2.2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.7rem;
        }
        .pay-btn.paypal {
            background: #003087;
        }
        .pay-btn.stripe {
            background: #6366f1;
        }
        .pay-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .payment-message {
            margin-top: 1.5rem;
            font-size: 1.1rem;
            min-height: 2.2em;
        }
        .order-confirmation {
            text-align: center;
            padding: 2.5rem 1rem;
        }
        .order-confirmation .icon {
            font-size: 4rem;
            margin-bottom: 1.2rem;
        }
        .order-confirmation.success .icon {
            color: var(--success);
        }
        .order-confirmation.error .icon {
            color: var(--danger);
        }
        @media (max-width: 900px) {
            .checkout-container { flex-direction: column; gap: 1.5rem; }
        }
        @media (max-width: 600px) {
            .checkout-container, .order-summary, .payment-section { padding: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="nav">
            <a href="ShopMajesty.html" class="logo"><i class="fas fa-crown"></i> ShopMajesty</a>
            <div class="nav-user" id="nav-user"></div>
        </div>
    </header>
    <div class="checkout-container">
        <div class="order-summary">
            <h2>Order Summary</h2>
            <ul class="summary-list" id="cart-summary"></ul>
        </div>
        <div class="payment-section" id="payment-section">
            <h2>Payment</h2>
            <div class="payment-methods">
                <button class="pay-btn stripe" id="stripe-btn"><i class="fab fa-cc-stripe"></i>Pay with Card</button>
                <button class="pay-btn paypal" id="paypal-btn"><i class="fab fa-cc-paypal"></i>Pay with PayPal</button>
            </div>
            <div id="stripe-form" style="width:100%;display:none;"></div>
            <div id="paypal-form" style="width:100%;display:none;"></div>
            <div class="payment-message" id="payment-message"></div>
        </div>
    </div>
    <div id="order-confirmation" style="display:none;"></div>
    <!-- Stripe.js -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- PayPal JS SDK (sandbox for now) -->
    <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
    <script src="frontend/js/auth.js"></script>
    <script src="frontend/js/cart.js"></script>
    <script>
    // Show user info
    function showUserNav() {
        const user = getCurrentUser();
        const navUser = document.getElementById('nav-user');
        if (user) {
            navUser.innerHTML = `<span>Hi, ${user.name}</span> <button id="logout-btn">Logout</button>`;
            document.getElementById('logout-btn').onclick = () => { logoutUser(); location.href = 'ShopMajesty.html'; };
        } else {
            navUser.innerHTML = `<button id="login-btn">Login</button>`;
            document.getElementById('login-btn').onclick = () => { location.href = 'ShopMajesty.html'; };
        }
    }
    // Render cart summary
    async function renderCartSummary() {
        const cart = await fetchCart();
        const container = document.getElementById('cart-summary');
        container.innerHTML = '';
        if (!cart.items || cart.items.length === 0) {
            container.innerHTML = '<li>Your cart is empty.</li>';
            document.getElementById('payment-section').style.display = 'none';
            return 0;
        }
        let total = 0;
        cart.items.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `<span>${item.product.name} x ${item.quantity}</span><span>$${(item.product.price * item.quantity).toFixed(2)}</span>`;
            container.appendChild(li);
            total += item.product.price * item.quantity;
        });
        const totalLi = document.createElement('li');
        totalLi.innerHTML = `<span>Total</span><span>$${total.toFixed(2)}</span>`;
        container.appendChild(totalLi);
        document.getElementById('payment-section').style.display = '';
        return total;
    }
    // Stripe payment
    document.getElementById('stripe-btn').onclick = async function() {
        document.getElementById('stripe-form').style.display = '';
        document.getElementById('paypal-form').style.display = 'none';
        document.getElementById('payment-message').textContent = '';
        const total = await renderCartSummary();
        // For demo, show simple card fields (replace with Stripe Elements in production)
        document.getElementById('stripe-form').innerHTML = `
            <input type="text" id="card-number" placeholder="Card Number (4242 4242 4242 4242)" style="width:100%;margin-bottom:8px;padding:0.7rem;">
            <input type="text" id="card-exp" placeholder="MM/YY" style="width:48%;margin-right:4%;padding:0.7rem;">
            <input type="text" id="card-cvc" placeholder="CVC" style="width:48%;padding:0.7rem;">
            <button class="pay-btn stripe" id="pay-card-btn">Pay $${total.toFixed(2)}</button>
        `;
        document.getElementById('pay-card-btn').onclick = async function() {
            // In real app, use Stripe Elements. Here, simulate token for demo:
            const paymentToken = 'tok_visa';
            const res = await fetch('http://localhost:5000/api/orders', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + getToken()
                },
                body: JSON.stringify({ paymentMethod: 'card', paymentToken })
            });
            const data = await res.json();
            if (res.ok) {
                showOrderConfirmation(true, data._id);
            } else {
                showOrderConfirmation(false, data.message || 'Payment failed.');
            }
        };
    };
    // PayPal payment
    document.getElementById('paypal-btn').onclick = async function() {
        document.getElementById('paypal-form').style.display = '';
        document.getElementById('stripe-form').style.display = 'none';
        document.getElementById('payment-message').textContent = '';
        document.getElementById('paypal-form').innerHTML = '<div id="paypal-button-container"></div>';
        const total = await renderCartSummary();
        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{ amount: { value: total.toFixed(2) } }]
                });
            },
            onApprove: async function(data, actions) {
                const details = await actions.order.capture();
                // Call backend to place order
                const res = await fetch('http://localhost:5000/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + getToken()
                    },
                    body: JSON.stringify({ paymentMethod: 'paypal', paypalOrderId: data.orderID })
                });
                const order = await res.json();
                if (res.ok) {
                    showOrderConfirmation(true, order._id);
                } else {
                    showOrderConfirmation(false, order.message || 'Payment failed.');
                }
            }
        }).render('#paypal-button-container');
    };
    // Show order confirmation
    function showOrderConfirmation(success, info) {
        document.querySelector('.checkout-container').style.display = 'none';
        const conf = document.getElementById('order-confirmation');
        conf.style.display = '';
        conf.className = 'order-confirmation ' + (success ? 'success' : 'error');
        conf.innerHTML = success
            ? `<div class="icon"><i class="fas fa-check-circle"></i></div><h2>Order Placed!</h2><p>Your order has been placed successfully.<br>Order ID: <b>${info}</b></p><a href='ShopMajesty.html' class='btn' style='margin-top:1.5rem;'>Back to Shop</a>`
            : `<div class="icon"><i class="fas fa-times-circle"></i></div><h2>Payment Failed</h2><p>${info}</p><a href='ShopMajesty.html' class='btn' style='margin-top:1.5rem;'>Back to Shop</a>`;
    }
    // On load
    window.onload = () => {
        showUserNav();
        renderCartSummary();
    };
    </script>
</body>
</html>
